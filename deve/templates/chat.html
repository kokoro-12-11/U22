<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/chat.js') }}"> -->
    <title>Document</title>
</head>
<body>
    <main>
        <div id="wrap">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <div id="result-div"></div>
            <input type="text" id="text-input" placeholder="送信する">
            <button id="send-btn">Send</button>
        </div>

        <div class="Container">


            <div class="ChildLeft">
              <figure>
                <img src="{{url_for('static',filename='images/rogo.png')}}" alt="rogo" />
              </figure>
            </div>
      
      
            <div class="ChildRight">
      
             
              <header id="header2">          
                <div class="Header">
                  <div class="chatImage">
                    <figure>
                      <img src="{{url_for('static',filename='images/html2.png')}}" alt="html" />
                    </figure>
                  </div>
                  <div class="HeaderStatus">
                    <h1>オフライン</h1>
                  </div>
                  <div class="HeaderImage">
                    <figure>
                      <img src="{{url_for('static',filename='images/icon.png')}}" alt="icon" />
                    </figure>
                  </div>
                </div>
              </header>
      
              <div class="output">
                <p> 01|<br>02|<br>03|<br>04|<br>05|<br>06|<br>07|<br>08|<br>09|<br>10|<br>11|<br>12|<br>13|<br>14|<br>15|<br>16|<br>17|<br>18|<br>19|<br>20|<br>21|<br>22|<br>23|<br>24|<br>25|<br>26|<br>27|<br>28|<br>29|<br>30|<br></p>
              </div>
              
      
      
      
              <div class="input">
      
                <div class="form">
                  <input type="text" size="120">
                </div>
                
                <div class="mike">
                  <figure>
                    <img src="{{url_for('static',filename='images/mike.png')}}" alt="mike" />
                  </figure>
                </div>
                
                <div class="download">
                  <figure>
                    <img src="{{url_for('static',filename='images/download.png')}}" alt="download" />
                  </figure>
                </div>
      
              </div>
      
      
            </div>
          
      
          </div>
        
    </main>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
