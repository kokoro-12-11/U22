<!DOCTYPE html>
<html lang="ja" data-page="2">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <title>CSS</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <!-- ページデータの送信 -->
         <input type="hidden" id="page-data" value="2">
        <!-- <div id="wrap">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
            <div id="result-div"></div>
            <textarea id="text-input" placeholder="ここに音声入力結果が表示されます"></textarea>
            <button id="send-btn">Send</button>
            <button id="download-btn">Download</button>
        </div> -->

        <div class="Container">
            <div class="ChildLeft">
                <figure>
                    <a href="{{ url_for('index') }}">
                        <img src="{{url_for('static',filename='images/rogo.png')}}" alt="rogo" />
                    </a>
                </figure>
            </div>
            <div class="ChildRight">
                <header id="header2">
                    <div class="Header">
                        <div class="chatImage">
                            <figure>
                                <img src="{{url_for('static',filename='images/css1.png')}}" alt="css" />
                            </figure>
                        </div>
                        <div class="HeaderStatus">
                            {% if username %}
                              <p>{{ username }}さん</p>  <!-- ログインしたユーザー名を表示 -->
                            {% endif %}
                        </div>
                    </div>
                </header>
                <div class="output">
                    <pre class="outputText"><code></code></pre>
                </div>

                <div id="wrap">
                    <textarea id="text-input" placeholder="ここに音声入力結果が表示されます"></textarea>

                    <div class="btn-container">
                        <button id="start-btn">録音開始</button>
                        <button id="stop-btn">録音終了</button>
                    </div>

                    <button id="reset-btn">リセット</button>
                    
                    <div id="result-div"></div>

                    <button id="send-btn" class="btn">
                        <img src="{{ url_for('static', filename='images/kamihikouki.png') }}" alt="Send">
                    </button>

                    <button id="download-btn" class="btn">
                        <img src="{{ url_for('static', filename='images/download.png') }}" alt="Download">
                    </button>
                </div>
                
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
